<div class="container">
    <div class="row">
        <div class="col-lg-10 col-centered">
            <div class="bs-docs-section  col-centered">

                <!--<h1 id="profile" class="page-header">Profile</h1>-->

                <h3 id="details">Details</h3>

                <p>Your detail information</p>

                <div class="well well-lg">


                    <!--<div class="row">-->

                    <form role="form">
                        <fieldset>
                            <div class="admin-information">

                                <dl class="myacc-col1">
                                    <label for="username" class="control-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                </dl>
                                <dl class="myacc-col2">
                                    <label for="username" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                </dl>
                                <dl class="myacc-col3">
                                    <label for="identifier" class="control-label">ID Card</label>
                                    <input type="text" class="form-control" id="identifier"
                                           placeholder="Enter ID number" disabled>
                                </dl>

                                <dl class="myacc-col1">
                                    <label for="cellPhone" class="control-label">Cell Phone Number</label>
                                    <input type="tel" class="form-control" id="cellPhone" value="99999999922"
                                           placeholder="Enter phone number">
                                </dl>
                                <dl class="myacc-col2">
                                    <label for="firstName" class="control-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName"
                                           placeholder="Enter first name">
                                </dl>
                                <dl class="myacc-col3">
                                    <label for="lastName" class="control-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                                </dl>
                                <button type="submit" class="btn btn-primary pull-right">Save</button>
                            </div>
                        </fieldset>


                    </form>
                </div>

                <h3 id="privacy">Privacy</h3>

                <div class="well well-lg">
                    <form role="form">
                        <fieldset>
                            <div class="row">
                                <div class="col-md-5 col-md-offset-2 text-right"><strong>Logon notification</strong>
                                </div>
                                <div class="col-md-2"><input type="checkbox" checked="" data-toggle="switch"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 col-md-offset-2 text-right"><strong>Change password
                                    notification</strong></div>
                                <div class="col-md-2"><input type="checkbox" checked="" data-toggle="switch"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 col-md-offset-2 text-right"><strong>Change withdraw password
                                    notification</strong>
                                </div>
                                <div class="col-md-2"><input type="checkbox" checked="true" data-toggle="switch"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 col-md-offset-2 text-right"><strong>Withdraw Money
                                    Notification</strong></div>
                                <div class="col-md-2"><input type="checkbox" checked="false" data-toggle="switch"/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right">Save</button>
                        </fieldset>
                    </form>
                </div>


            </div>
        </div>
    </div>
